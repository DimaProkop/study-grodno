  <form *ngIf='formType == 2' class="form-horizontal">
    <legend>Факультеты</legend>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Название: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="entity.name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">Адрес: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="Введите адрес..." [(ngModel)]="entity.address" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
