<div class="panel-group" *ngIf='formType === 2'>
    <div class="panel panel-heading">

    <div class="panel-body" style="height: 410px; overflow: auto; padding: 20px 20px;">
      <legend>Данные о факультете</legend>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Название: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Введите название..."
                   [(ngModel)]="entity.name" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="city" class="col-sm-2 control-label">Адрес: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Введите адрес..."
                   [(ngModel)]="entity.address" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <button class="button button-style button-style-dark button-style-icon fa fa-save" [disabled]="!isEdit" (click)="save()">
            <span aria-hidden="true"></span> Сохранить
          </button>
          <button class="button button-style button-style-dark button-style-icon fa fa-edit" [disabled]="isEdit" (click)="onEdit()">
            <span aria-hidden="true"></span> Изменить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
