<div class="row">
  <form class="form-horizontal">
    <legend>Факультеты</legend>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Название: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="faculty.name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">Адрес: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="Введите адрес..." [(ngModel)]="faculty.address" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <legend>Специальности</legend>
    <table class="table">
      <tbody>
      <tr *ngFor="let speciality of specialities">
        <td>{{speciality.id}}</td>
        <td>{{speciality.name}}</td>
        <td>{{speciality.code}}</td>
        <td>
          <button (click)="addSpeciality(speciality)" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
  <tr>
    <th>ИД</th>
    <th>Название</th>
    <th>Адрес</th>
    <th>Специальности</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let faculty of faculties">
    <td>{{faculty.id}}</td>
    <td>{{faculty.name}}</td>
    <td>г. {{faculty.address}}</td>
    <td>
      <ul *ngFor="let speciality of faculty.specialities">
        <li>{{speciality.name}}</li>
      </ul>
    </td>
    <td>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
    </td>
  </tr>
  </tbody>
</table>
