<div class="container">
  <div class="col-md-2"></div>

  <form class="form-horizontal col-md-8">
    <div class="col-md-2"></div>
    <div class="form-group col-md-12">
      <div class="panel panel-primary">
        <div class="panel-body">

          <legend style="text-align: center;">{{'PLEASE_SIGN_IN' | translate}}</legend>
          <label for="login" class="control-label col-md-3">{{'EMAIL_ADDRESS' | translate}}:</label>
          <div class="form-group col-md-9">
            <input [(ngModel)]="login" [ngModelOptions]="{standalone: true}" type="email" id="login"
                   class="form-control"
                   placeholder="{{'EMAIL_ADDRESS' | translate}}" required>
          </div>
          <label for="password" class="control-label col-md-3">{{'PASSWORD' | translate}}:</label>
          <div class="form-group col-md-9">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="password"
                   class="form-control"
                   placeholder="{{'PASSWORD' | translate}}" required>
          </div>
          <div class="col-md-3"></div>
          <div class="form-group col-md-6">
            <button (click)="authenticate()" class="btn btn-lg btn-primary btn-block">
              {{'SIGN_IN' | translate}}
            </button>

          </div>

          <div class="form-group col-md-12">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-9">
                <h3>{{'NO_ACCOUNT' | translate}} <a routerLink="/sign-up">
                  <span class="label label-default">{{'REGISTRATION' | translate}}</span>
                </a></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>


</div> <!-- /container -->
