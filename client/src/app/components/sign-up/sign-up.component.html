<div class="container">
  <div class="col-md-2"></div>

  <form class="form-horizontal col-md-8">
    <div class="col-md-2"></div>
    <div class="form-group col-md-12">
      <div class="panel panel-primary">
        <div class="panel-body">
          <legend style="text-align: center;">{{'REGISTRATION' | translate}}</legend>
          <label for="login" class="control-label col-md-4">{{'EMAIL_ADDRESS' | translate}}:</label>
          <div class="form-group col-md-8">
            <input [(ngModel)]="login" [ngModelOptions]="{standalone: true}" type="email" id="login" class="form-control"
                   placeholder="{{'EMAIL_ADDRESS' | translate}}" required>
          </div>
          <label for="password" class="control-label col-md-4">{{'PASSWORD' | translate}}:</label>
          <div class="form-group col-md-8">
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control"
                   placeholder="{{'PASSWORD' | translate}}" required>
          </div>
          <label for="password" class="control-label col-md-4">{{'REPEAT_PASSWORD' | translate}}:</label>
          <div class="form-group col-md-8">
            <input [(ngModel)]="repeatPassword" [ngModelOptions]="{standalone: true}" type="password" id="repeatPassword" class="form-control"
                   placeholder="{{'REPEAT_PASSWORD' | translate}}" required>
          </div>
          <div class="col-md-3"></div>
          <div class="form-group col-md-6">
            <button (click)="save()" class="btn btn-lg btn-warning btn-block">
              {{'SIGN_UP' | translate}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div><!-- /container -->
