<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<div class="container">

  <div class="form-group">
    <legend>
      <h2 class="form-signin-heading">Registration</h2>
    </legend>
    <label for="login" class="sr-only">Email address</label>
    <div>
      <input [(ngModel)]="login" type="email" id="login" class="form-control" placeholder="Email address" required>
    </div>
    <label for="password" class="sr-only">Password</label>
    <div>
      <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div>
      <input [(ngModel)]="repeatPassword" type="password" id="repeatPassword" class="form-control"
             placeholder="Repeat password" required>
    </div>
    <button (click)="save()" class="btn btn-lg btn-warning btn-block">
      Let's start
    </button>
  </div>
</div> <!-- /container -->


</html>
