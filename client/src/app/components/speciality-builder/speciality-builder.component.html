<div class="panel-group" *ngIf='formType === 3'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      Данные о специальности
    </div>
    <div class="panel-body" style="height: 410px; overflow: auto; padding: 20px 20px;">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">Название: </label>
          <div class="col-sm-9">
            <input [disabled]="!isEdit" type="text" class="form-control" id="name" placeholder="Введите название..."
                   [(ngModel)]="entity.name" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-3 control-label">Цена: </label>
          <div class="col-sm-9">
            <input [disabled]="!isEdit" type="text" class="form-control" id="price" placeholder="Введите цену..." [(ngModel)]="entity.price"
                   [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="code" class="col-sm-3 control-label">Код: </label>
          <div class="col-sm-9">
            <input [disabled]="!isEdit" type="text" class="form-control" id="code" placeholder="Введите код..." [(ngModel)]="entity.code"
                   [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="free" class="col-sm-3 control-label">Возможность бесплатного обучения: </label>
          <div class="col-sm-9">
            <label><input [disabled]="!isEdit" [(ngModel)]="entity.freeEducation"
                          (change)="$event.target.checked ? entity.freeEducation == true : false" id="free"
                          type="checkbox" [ngModelOptions]="{standalone: true}"></label>
          </div>
        </div>
        <div class="form-group">
          <label for="durationId" class="col-sm-3 control-label">Продолжительность обучения: </label>
          <div class="col-sm-9">
            <input [disabled]="!isEdit" type="text" class="form-control" id="durationId" placeholder="Введите продолжительность обучения..."
                   [(ngModel)]="entity.duration" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="formsOfEducationId" class="col-sm-3 control-label">Форма обучения: </label>
          <div class="col-sm-9">
            <ss-multiselect-dropdown [disabled]="!isEdit" id="formsOfEducationId" [settings]="settings" [texts]="texts"
                                     [options]="formOfEducationOptions" [(ngModel)]="formsOfEducationModel"
                                     (ngModelChange)="onChange($event)"
                                     [ngModelOptions]="{standalone: true}"></ss-multiselect-dropdown>
          </div>
        </div>
        <div class="form-group">
          <label for="languagesLearningId" class="col-sm-3 control-label">Язык обучения: </label>
          <div class="col-sm-9">
            <ss-multiselect-dropdown [disabled]="!isEdit" id="languagesLearningId" [settings]="settings" [texts]="texts"
                                     [options]="languagesLearningOptions" [(ngModel)]="languagesLearningModel"
                                     (ngModelChange)="onChange($event)"
                                     [ngModelOptions]="{standalone: true}"></ss-multiselect-dropdown>
          </div>
        </div>
        <div class="form-group">
          <label for="levelsEducationId" class="col-sm-3 control-label">Уровень образования: </label>
          <div class="col-sm-9">
            <ss-multiselect-dropdown [disabled]="!isEdit" id="levelsEducationId" [settings]="settings" [texts]="texts"
                                     [options]="levelOfEducationOptions" [(ngModel)]="levelsOfEducationModel"
                                     (ngModelChange)="onChange($event)"
                                     [ngModelOptions]="{standalone: true}"></ss-multiselect-dropdown>
          </div>
        </div>
        <div class="form-group">
          <label for="directionsId" class="col-sm-3 control-label">Направление: </label>
          <div class="col-sm-9">
            <ss-multiselect-dropdown [disabled]="!isEdit" id="directionsId" [settings]="settings" [texts]="texts"
                                     [options]="directionOptions" [(ngModel)]="directionsModel"
                                     (ngModelChange)="onChange($event)"
                                     [ngModelOptions]="{standalone: true}"></ss-multiselect-dropdown>
          </div>

        </div>
        <div class="form-group">
          <button class="btn btn-success btn-md" [disabled]="!isEdit" (click)="save()">
            <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Сохранить
          </button>
          <button class="btn btn-success btn-md" [disabled]="isEdit" (click)="onEdit()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Изменить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
