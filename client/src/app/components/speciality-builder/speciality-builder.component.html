  <form *ngIf='formType == 3' class="form-horizontal">
    <legend>Специальность</legend>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Название: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="entity.name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Цена: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" placeholder="Введите цену..." [(ngModel)]="entity.price" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Возможность бесплатного обучения: </label>
      <div class="col-sm-10">
          <label><input id="free" type="checkbox"></label>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Продолжительность обучения: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" placeholder="Введите продолжительность обучения..." [(ngModel)]="entity.duration" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Форма обучения: </label>
      <div class="col-sm-10">
        <div class="checkbox" *ngFor="let formOfEducation of formsOfEducation">
          <label><input id="{{formOfEducation.id}}" type="checkbox">{{formOfEducation.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Язык обучения: </label>
      <div class="col-sm-10">
        <div class="checkbox" *ngFor="let languageLearning of languagesLearning">
          <label><input id="{{languageLearning.id}}" type="checkbox">{{languageLearning.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Направление: </label>
      <div class="col-sm-10">
        <div class="checkbox" *ngFor="let direction of directions">
          <label><input id="{{direction.id}}" type="checkbox">{{direction.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
