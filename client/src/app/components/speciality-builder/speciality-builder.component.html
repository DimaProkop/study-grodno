<div class="row">
  <form class="form-horizontal">
    <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Название: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="speciality.name"
             [ngModelOptions]="{standalone: true}">
    </div>
  </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Цена: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="price" placeholder="Введите название..." [(ngModel)]="speciality.price"
               [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Форма обучения: </label>
      <div class="col-sm-10">
        <div class="checkbox" *ngFor="let item of formsOfEducation">
          <label><input id="{{item.id}}" (change)="checkedForm(item)" type="checkbox">{{item.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Код: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="code" placeholder="Введите код..." [(ngModel)]="speciality.code"
               [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="code" class="col-sm-2 control-label">Язык обучения: </label>
      <div class="col-sm-10">
        <div class="checkbox" *ngFor="let item of languagesLearning">
          <label><input (change)="checkedLanguage(item)" type="checkbox">{{item.name}}</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
  <tr>
    <th>ИД</th>
    <th>Название</th>
    <th>Код</th>
    <th>Форма обучения</th>
    <th>Язык обучения</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let speciality of specialities">
    <td>{{speciality.id}}</td>
    <td>{{speciality.name}}</td>
    <td>{{speciality.code}}</td>
    <td>
      <ul *ngFor="let formOfEducation of speciality.formsOfEducation">
        <li>{{formOfEducation.name}}</li>
      </ul>
    </td>
    <td>
      <ul *ngFor="let languageLearning of speciality.languagesLearning">
      <li>{{languageLearning.name}}</li>
      </ul>
    </td>
    <td>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
    </td>
  </tr>
  </tbody>
</table>
