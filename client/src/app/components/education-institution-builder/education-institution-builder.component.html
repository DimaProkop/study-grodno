<form *ngIf='formType == 1' class="form-horizontal">
    <legend>Учреждение образования</legend>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Название: </label>
        <div class="col-sm-10">
            <input required type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="  entity.name" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Тип учреждения образования: </label>
        <div class="col-sm-10">
            <select class="form-control" id="typeEducationInstitution" [(ngModel)]="entity.typeEducationInstitution" [ngModelOptions]="{standalone: true}">
                <option *ngFor='let typeEducationInstitution of typesEducationInstitution'>{{typeEducationInstitution.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Основная почта: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="primaryMail" placeholder="Введите основную почту..." [(ngModel)]="  entity.primaryMail" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Обратная связь(почта): </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mailFeedback" placeholder="Введите почту для обратной связи..." [(ngModel)]="  entity.mailFeedback" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Сайт: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="site" placeholder="Введите сайт..." [(ngModel)]="  entity.site" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Адрес: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Введите адрес..." [(ngModel)]="  entity.address" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Город: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Введите город..." [(ngModel)]="  entity.city" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Рейтинг в Республике Беларусь: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="rating" placeholder="Введите рейтинг..." [(ngModel)]="  entity.localRating" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
</form>
