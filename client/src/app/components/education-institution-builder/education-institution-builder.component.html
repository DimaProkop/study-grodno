<div class="panel-group" *ngIf='formType === 1'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      Данные об учреждении образования
    </div>
    <div class="panel-body" style="height: 410px; overflow: auto; padding: 20px 20px;">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Название: </label>
          <div class="col-sm-10">
            <input required type="text" class="form-control" id="name" placeholder="Введите название..."
                   [(ngModel)]="  entity.name" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Тип: </label>
          <div class="col-sm-10">
            <select class="form-control" id="typeEducationInstitution" [(ngModel)]="entity.typeEducationInstitution"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor='let typeEducationInstitution of typesEducationInstitution'>
                {{typeEducationInstitution.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Основная почта: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="primaryMail" placeholder="Введите основную почту..."
                   [(ngModel)]="  entity.primaryMail" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Обратная связь(почта): </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mailFeedback" placeholder="Введите почту для обратной связи..."
                   [(ngModel)]="  entity.mailFeedback" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Сайт: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="site" placeholder="Введите сайт..." [(ngModel)]="  entity.site"
                   [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Адрес: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="Введите адрес..."
                   [(ngModel)]="  entity.address"
                   [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Город: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Введите город..." [(ngModel)]="  entity.city"
                   [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Рейтинг в Республике Беларусь: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="rating" placeholder="Введите рейтинг..."
                   [(ngModel)]="  entity.localRating" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-md" [disabled]="!isEdit" (click)="save()">
            <span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Сохранить
          </button>
          <button class="btn btn-success btn-md" [disabled]="isEdit" (click)="onEdit()">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Изменить
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
