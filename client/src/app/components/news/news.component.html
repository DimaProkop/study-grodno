<div class="container" *ngIf="news && news.length > 0" style="margin: 90px">
  <div class="col-md-6" *ngFor="let item of news">
    <div class="card">
      <div class="card-header">
        Featured
      </div>
      <div class="card-block">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">{{item.description}}</p>
        <a (click)="goDetail(item.id)" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
</div>
