<div class="header-top-area">
  <div class="container">
    <div class="row">

      <div class="col-sm-3">
        <div class="logo">
          <a >{{ 'LOGO' | translate }}</a>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="navigation-menu">
          <div class="navbar">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a (click)="changeLanguage('ru')"><span class="fa fa-sign-language" id="ru">РУС</span></a>
                </li>
                <li>
                  <a (click)="changeLanguage('en')"><span class="fa fa-american-sign-language-interpreting" id="en">ENG</span></a>
                </li>
                <li *ngIf="isAuthorize">
                  <a routerLink="/mail" routerLinkActive="active">Messages <span class="badge">{{count}}</span></a>
                </li>
                <li *ngIf="isAuthorize"><a routerLink="/bookmarks" routerLinkActive="active"><span
                  class="fa fa-bookmark"></span> {{ 'BOOKMARKS' | translate }}</a></li>
                <li *ngIf="!isAuthorize"><a routerLink="/login" routerLinkActive="active"><span
                  class="fa fa-hand-o-left"></span> {{ 'LOGIN' | translate }}</a></li>
                <li *ngIf="isAuthorize"><a href="" (click)="logout()"><span class="fa fa-hand-o-down"></span> {{ 'LOGOUT' | translate }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
