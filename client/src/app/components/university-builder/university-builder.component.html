<div class="row">
  <form class="form-horizontal">
    <legend>Университеты</legend>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Название: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Введите название..." [(ngModel)]="university.name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-sm-2 control-label">Почта: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" placeholder="Введите почту..." [(ngModel)]="university.email" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="street" class="col-sm-2 control-label">Сайт: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="street" placeholder="Введите сайт..." [(ngModel)]="university.site" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <legend>Факультеты</legend>
    <table class="table">
      <tbody>
      <tr *ngFor="let department of departments">
        <td>{{department.name}}</td>
        <td>{{department.code}}</td>
        <td>
          <button (click)="addFaculty(department)" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="form-group">
      <div class="col-sm-10">
        <button (click)="save()" type="button" class="btn btn-success">Сохранить</button>
      </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
  <tr>
    <th>ИД</th>
    <th>Название</th>
    <th>Сайт</th>
    <th>Почта</th>
    <th>Факультеты</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let university of universities">
    <td>{{university.id}}</td>
    <td>{{university.name}}</td>
    <td>{{university.site}}</td>
    <td>{{university.email}}</td>
    <td>
      <ul *ngFor="let department of university.departments">
        <li>{{department.name}}</li>
      </ul>
    </td>
    <td>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
    </td>
  </tr>
  </tbody>
</table>
