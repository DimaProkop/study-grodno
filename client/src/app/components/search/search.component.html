
<div id="preloader">
  <div class="loader"></div>
</div>
<form>
  <div class="form-group col-sm-12">
    <div class="d-flex flex-column">
      <label for="level" class="control-label">{{'LEVEL_OF_EDUCATION' | translate}}: </label>
      <select id="level" class="form-control" [(ngModel)]="searchParams.level" [ngModelOptions]="{standalone: true}">
        <option value="" selected>{{'ALL' | translate}}</option>
        <option *ngFor="let level of levels" [selected]="level.name === searchParams.level" value="{{level.name}}">
          {{level.name | translate}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="d-flex flex-column">
      <label for="direction" class="control-label">{{'DIRECTION' | translate}}: </label>
      <select id="direction" class="form-control" [(ngModel)]="searchParams.direction"
              [ngModelOptions]="{standalone: true}">
        <option value="" selected>{{'ALL' | translate}}</option>
        <option *ngFor="let direction of directions" [selected]="direction.name === searchParams.direction" value="{{direction.name}}">
          {{direction.name | translate}}
        </option>
      </select>
    </div>
  </div>


  <div class="form-group col-sm-12">
    <div class="d-flex flex-column">
      <label for="form" class="control-label">{{'FORM_OF_EDUCATION' | translate}}: </label>
      <select id="form" class="form-control selectpicker" [(ngModel)]="searchParams.form" [ngModelOptions]="{standalone: true}">
        <option value="" selected>{{'ALL' | translate}}</option>
        <option *ngFor="let form of forms" [selected]="form.name === searchParams.form" value="{{form.name}}">
          {{form.name | translate}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="d-flex flex-column">
      <label>{{'DURATION' | translate}}: </label>
      <input [(ngModel)]="searchParams.duration" type="number" name="duration" class="form-control"
             [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group col-sm-4">
    <div class="d-flex flex-column">
      <a (click)="goSearch()" class="button button-style button-style-dark button-style-icon fa fa-search"> {{'SEARCH' |
        translate}}</a>
    </div>
  </div>
</form>
