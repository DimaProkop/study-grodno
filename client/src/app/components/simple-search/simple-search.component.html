<div class="panel panel-success">

  <div class="panel-body">
    <form>
      <legend>{{'SIMPLE_SEARCH' | translate}}</legend>

      <div class="row">
        <div class="form-group col-md-5">
          <div class="d-flex flex-column">
            <label for="level" class="control-label">{{'LEVEL_OF_EDUCATION' | translate}}: </label>
            <select id="level" class="form-control" [(ngModel)]="searchParams.level"
                    [ngModelOptions]="{standalone: true}">
              <option value="" selected>{{'ALL' | translate}}</option>
              <option *ngFor="let level of levels" value="{{level.name}}">{{level.name | translate}}</option>
            </select>
          </div>

        </div>
        <div class="form-group col-md-5">
          <div class="d-flex flex-column">
            <label for="direction" class="control-label">{{'DIRECTION' | translate}}: </label>
            <select id="direction" class="form-control" [(ngModel)]="searchParams.direction"
                    [ngModelOptions]="{standalone: true}">
              <option value="" selected>{{'ALL' | translate}}</option>
              <option *ngFor="let direction of directions">{{direction.name | translate}}</option>
            </select>
          </div>
        </div>
        <div style="margin-top: 25px;" class="form-group col-md-2">
          <button (click)="search()" class="btn btn-primary col-md-8"><span class="glyphicon glyphicon-search"></span> {{'SEARCH' | translate}} </button>
        </div>
      </div>
    </form>
  </div>

</div>
